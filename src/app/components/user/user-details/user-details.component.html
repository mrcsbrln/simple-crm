<mat-card class="user-details-header" appearance="outlined">
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="more-vert-btn">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUser()">Edit</button>
  </mat-menu>
  <div class="user-details">
    <img src="/img/default_profile_picture.png" />
    <div class="user-details-text">
      <h2>{{ currentUser?.firstName }}</h2>
      <span>{{ currentUser?.email }}</span>
    </div>
  </div>
</mat-card>
<mat-card class="mt32 address-card" appearance="outlined">
  <mat-card-header>
    <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="more-vert-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
      <button mat-menu-item (click)="editUserAddress()">Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>{{ currentUser?.address }}</mat-card-subtitle>
    <mat-card-subtitle
      >{{ currentUser?.zipCode }} {{ currentUser?.city }}</mat-card-subtitle
    >
  </mat-card-content>
</mat-card>
