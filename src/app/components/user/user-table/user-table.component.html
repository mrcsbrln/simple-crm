<mat-card appearance="outlined">
  <mat-card-content>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      @for(user of (this.userService.users); track user) {
      <tr [routerLink]="['/user/' + user.id]">
        <td>{{user.firstName}} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
      }
    </table>
  </mat-card-content>
</mat-card>
