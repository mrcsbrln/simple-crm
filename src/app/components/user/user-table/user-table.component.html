<mat-card appearance="outlined">
  <mat-card-content>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
      @for(user of (this.userService.users$) | async; track user) {
      <tr>
        <td>{{ user.lastName }}</td>
        <td>email(at)email.com</td>
        <td>{{ user.city }}</td>
      </tr>
      }
    </table>
  </mat-card-content>
</mat-card>
