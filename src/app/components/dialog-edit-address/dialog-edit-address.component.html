<mat-dialog-content>
  @if(userService.loading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <h2>Edit Address</h2>
  @if (currentUser) {
  <mat-form-field class="w100" appearance="outline">
    <mat-label>Address</mat-label>
    <input
      [disabled]="userService.loading()"
      [(ngModel)]="currentUser.address"
      matInput
      placeholder="Placeholder"
    />
    <!-- <mat-hint>Lastname</mat-hint> -->
  </mat-form-field>
  <div class="field-wrapper">
    <mat-form-field class="flex1" appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="userService.loading()"
        [(ngModel)]="currentUser.city"
        matInput
        placeholder="Placeholder"
      />
      <!-- <mat-hint>Lastname</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="flex1" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input
        [disabled]="userService.loading()"
        [(ngModel)]="currentUser.zipCode"
        matInput
        placeholder="Placeholder"
      />
      <!-- <mat-hint>Lastname</mat-hint> -->
    </mat-form-field>
  </div>
  }
  <mat-dialog-actions class="form-btns">
    <button (click)="onNoClick()" [disabled]="userService.loading()" mat-button>
      No Thanks
    </button>
    <button
      [disabled]="userService.loading()"
      mat-button
      (click)="saveEdit()"
      cdkFocusInitial
    >
      Ok
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
