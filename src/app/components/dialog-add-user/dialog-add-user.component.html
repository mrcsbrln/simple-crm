<mat-dialog-content>
  @if(userService.loading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
  <h2>Add user</h2>
  <div class="field-wrapper w100">
    <mat-form-field class="flex1" appearance="outline">
      <mat-label>First name</mat-label>
      <input
        [disabled]="userService.loading()"
        [(ngModel)]="user.firstName"
        matInput
      />
      <!-- <mat-hint>Firstname</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="flex1" appearance="outline">
      <mat-label>Last name</mat-label>
      <input
        [disabled]="userService.loading()"
        [(ngModel)]="user.lastName"
        matInput
      />
      <!-- <mat-hint>Lastname</mat-hint> -->
    </mat-form-field>
  </div>
  <mat-form-field class="w100">
    <mat-label>Date of birth</mat-label>
    <input
      [disabled]="userService.loading()"
      [(ngModel)]="dateOfBirth"
      matInput
      [matDatepicker]="picker"
    />
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="w100" appearance="outline">
    <mat-label>Address</mat-label>
    <input
      [disabled]="userService.loading()"
      [(ngModel)]="user.address"
      matInput
      placeholder="Placeholder"
    />
    <!-- <mat-hint>Lastname</mat-hint> -->
  </mat-form-field>
  <div class="field-wrapper">
    <mat-form-field class="flex1" appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="userService.loading()"
        [(ngModel)]="user.city"
        matInput
        placeholder="Placeholder"
      />
      <!-- <mat-hint>Lastname</mat-hint> -->
    </mat-form-field>
    <mat-form-field class="flex1" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input
        [disabled]="userService.loading()"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder="Placeholder"
      />
      <!-- <mat-hint>Lastname</mat-hint> -->
    </mat-form-field>
  </div>
  <mat-dialog-actions class="form-btns">
    <button [disabled]="userService.loading()" mat-button>
      No Thanks
    </button>
    <button
      [disabled]="userService.loading()"
      mat-button
      (click)="createUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Ok
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
