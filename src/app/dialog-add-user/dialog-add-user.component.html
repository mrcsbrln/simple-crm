<div class="wrapper">
  <h2 mat-dialog-title>Add user</h2>
  <mat-dialog-content>
    <div class="form-container">
      <div class="field-wrapper w100">
        <mat-form-field class="flex1" appearance="outline">
          <mat-label>Firstname</mat-label>
          <input matInput />
          <!-- <mat-hint>Firstname</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="flex1" appearance="outline">
          <mat-label>Lastname</mat-label>
          <input matInput />
          <!-- <mat-hint>Lastname</mat-hint> -->
        </mat-form-field>
      </div>
      <mat-form-field class="w100">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" />
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Placeholder" />
      <!-- <mat-hint>Lastname</mat-hint> -->
    </mat-form-field>
    <div class="field-wrapper">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder" />
        <!-- <mat-hint>Lastname</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Zip code</mat-label>
        <input matInput placeholder="Placeholder" />
        <!-- <mat-hint>Lastname</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="form-btns">
    <button mat-button>No Thanks</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
</div>
