<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <div class="logo-container">Logo</div>
    <ul>
      <li routerLink="/" routerLinkActive="active-link"><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li routerLink="/user" routerLinkActive="active-link"><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon fontIcon="menu"></mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet/>
    </div>
  </div>
</mat-drawer-container>
