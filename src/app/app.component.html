<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">simpleCRM</div>
    <ul>
      <li routerLink="/" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>User
      </li>
    </ul>
  </mat-drawer>
  <div class="router-container">
    <router-outlet />
  </div>
</mat-drawer-container>
